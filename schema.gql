# However, FaunaDB automatically adds two private values: _id and _ts
type BloodDonorEntry {
  first_name: String!
  last_name: String!
  blood_group: String!
  email_id: String!
  mobile_no: String!
  state: String!
  city: String!
  # _id: Generate by FaunaDB as each document's unique identifier
  # _ts: Timestamp generated by FaunaDB upon object creation
}
# A query named 'blood_donor_entries' which returns an array of BloodDonorEntry objects
# Implicit arguments: _size (count) and _cursor (location within the Index)
type Query {
  blood_donor_entries: [BloodDonorEntry]
}
